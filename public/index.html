<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title></title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/modal.css">
  <link rel="stylesheet" href="css/fonts-and-sizes.css">
  <link rel="stylesheet" href="css/light-theme.css">
</head>

<body>
  <h2>Woah Project</h2>
  <h3></h3>
  <div class="top-bar">
      <input type="text" id="user" placeholder="Username...">
      <input type="password" id="key" placeholder="Key...">
      <button id="clearKeyBtn">Clear Key</button>
      <button id="loadBtn">Load History</button>
      <button id="githubBtn" data-url="https://github.com/132DC5B/Woah_Proj/" aria-label="Open GitHub repository">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

          </svg>
      </button>
      <button id="settingsBtn" aria-label="Settings">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
               stroke="currentColor" stroke-width="2">
              <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
              <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 1 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 1 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 1 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9c.26.604.852.997 1.51 1H21a2 2 0 1 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1Z" />
          </svg>
      </button>
  </div>

  <button id="toggleTopBarBtn" aria-label="Toggle top bar" title="Toggle top bar">☰</button>

  <div id="chat"></div>

  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <h4>Settings</h4>
      <div class="settings-group">
        <label for="themeSelect">Theme</label>
        <select id="themeSelect">
          <option value="dark">Dark</option>
          <option value="light">Light</option>
        </select>
      </div>
      <div class="settings-group">
        <label for="fontSelect">Font Size</label>
        <select id="fontSelect">
          <option value="small">Small</option>
          <option value="medium" selected>Medium</option>
          <option value="large">Large</option>
        </select>
      </div>

      <div class="settings-group">
        <label for="langSelect" id="labelLang">Language</label>
        <select id="langSelect">
          <option value="zh_Hant" selected>中文</option>
          <option value="zh_Hans">简体中文</option>
          <option value="en_GB">English</option>
          <option value="jp_JP">日本語</option>
          <option value="ko_KR">한국어</option>
          <option value="fr_FR">Français</option>
          <option value="es_ES">Español</option>
        </select>
      </div>
      <div class="settings-actions">
        <button id="closeSettingsBtn">Close</button>
      </div>
    </div>
  </div>

  <div class="bottom-bar">
    <input id="msg" autocomplete="off" placeholder="Enter message...">
    <button id="sendBtn">Send</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="lang.js"></script>
  <script type="module" src="main.entry.js"></script>
</body>

</html>
